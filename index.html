<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="This is an MVC design pattern demo using Knockout.">
        <meta name="author" content="John Merigliano">
        <!-- <link rel="icon" href=""> -->

        <title>MVC Demo</title>

        <!-- css -->
        <link href="css/lib/bootstrap.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">

    </head>

    <body>
        <div class="container">
            <div class="row">
                <!-- the controls -->
                <form>
                    <!-- brightness -->
                    <input type="range" name="brightness" min="0" max="10">
                    <!-- contrast -->
                    <input type="range" name="contrast" min="0" max="10">
                    <!-- opacity -->
                    <input type="range" name="opacity" min="0" max="100">
                    <!-- rotation -->
                    <input type="range" name="rotation" min="0" max="360">
                </form>

                <p>brightness: <span data-bind="text: brightness">0</span></p>
                <p>contrast: <span data-bind="text: contrast">0</span></p>
                <p>opacity: <span data-bind="text: opacity">0</span></p>

            </div>
        </div><!-- /container -->

        <!-- javascript -->
        <script src="js/lib/jquery.min.js"></script>
        <script src="js/lib/bootstrap.min.js"></script>
        <script src='js/lib/knockout-3.4.0.js'></script>
        <script src="js/main.js"></script>
    </body>
</html>
